# Alembic 설정 파일

[alembic]
# 마이그레이션 스크립트 경로
script_location = infra/migrations

# 템플릿 파일명
file_template = %%(rev)s_%%(slug)s

# sys.path 경로
prepend_sys_path = .

# 타임존
timezone = Asia/Seoul

# 마이그레이션 파일명에 타임스탬프 포함
# file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# 최대 슬러그 길이
truncate_slug_length = 40

# 버전 테이블명
version_table = alembic_version

# 버전 테이블 스키마
# version_table_schema = public

# 버전 경로 구분자
# version_path_separator = os  # Use os.pathsep. Default is 'os', use 'space' to separate via spaces
version_path_separator = os

# sqlalchemy.url 설정은 env.py에서 동적으로 설정
# sqlalchemy.url = 

[post_write_hooks]
# black으로 자동 포매팅
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 100

# 로깅 설정
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
